#输出到控制台
log4j.rootLogger=ERROR, stdout
#这里是配置mybatis日志，logger后面是包名
log4j.logger.org.hrbust.materials.a.mapper=DEBUG
log4j.logger.org.hrbust.materials.b.mapper=DEBUG
log4j.logger.org.hrbust.materials.c.mapper=DEBUG
#这里配置输出格式
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
#这里配置输出布局，这里是按照模式去输出
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#这里配置模式是什么，固定的
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] - %m%n
